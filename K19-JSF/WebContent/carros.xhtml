<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{carroBean.recuperaCarros}" />
	</f:metadata>

	<ui:define name="content">
		<h:form>
		Ol√° #{sessionScope.usuario}
			<h:panelGrid columns="2">
				<h:outputLabel value="Marca: " for="campo-marca" />
				<h:inputText id="campo-marca" value="#{carroBean.carro.marca}" />

				<h:outputLabel value="Modelo: " for="campo-modelo" />
				<h:inputText id="campo-modelo" value="#{carroBean.carro.modelo}" />

				<h:outputLabel />
				<h:commandButton value="Adicionar"
					action="#{carroBean.adicionaCarro}">
					<f:ajax execute="@form" render="@form dataTable" />
				</h:commandButton>

				<h:outputText />
				<h:commandButton value="Sair"
					action="#{autenticadorBean.registraSaida}" />
			</h:panelGrid>
		</h:form>

		<h:dataTable value="#{carroBean.carros}" var="carro" id="dataTable">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Marca" />
				</f:facet>
				<h:outputText value="#{carro.marca}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Modelo" />
				</f:facet>
				<h:outputText value="#{carro.modelo}" />
			</h:column>
		</h:dataTable>

	</ui:define>

</ui:composition>
</html>
