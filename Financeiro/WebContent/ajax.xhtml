<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Nomes</title>
</h:head>
<h:body>

	<h:form id="up">
		<p:outputLabel value="Nome: " />
		<p:inputText value="#{adicionaNomesBean.nome}" id="nome">
			<p:ajax event="keyup" update=":up:ola :up:contador"
				listener="#{adicionaNomesBean.transformar}" />
		</p:inputText>

		<h:outputText value="#{adicionaNomesBean.nome}" id="ola" />
		<h:outputText
			value=" #{adicionaNomesBean.quantidadeCaracteres} caracteres digitados"
			id="contador" />

		<p:commandButton value="BotÃ£o"
			action="#{adicionaNomesBean.transformar}">
			<p:ajax update=":up:ola :up:contador" />
		</p:commandButton>
	</h:form>

</h:body>
</html>
