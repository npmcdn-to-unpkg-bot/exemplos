<!DOCTYPE html>
<html ng-app="helloWorld">
<head>
	<title>Hello World</title>
	<script src="jquery-2.2.3.js"></script>

	<script src="bootstrap.js"></script>

	<link rel="stylesheet" href="bootstrap.css" />

	<script src="angular.min.js"></script>

	<script>
		angular.module("helloWorld", []);
		angular.module("helloWorld").controller("helloWorldController", function ($scope) {
			$scope.message = "Hello World";

			$scope.vai = function (value) {
				console.log(value);
				//$("#btnnnn").text = 'AAAAAAAA';
				$("#myModal").modal("show");
			};
		});
	</script>

</head>
<body>
	<!-- -->
	<div ng-controller="helloWorldController">
		<button type="button" class="btn btn-info btn-lg" ng-click="vai(btnnnn)">Modal</button>	
	</div>
	<input type="text" ng-model="btnnnn">

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title text-center">{{btnnnn}}</h4>
				</div>
				<div class="modal-body">
					<p>Nome</p>
					<p> Peso</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
