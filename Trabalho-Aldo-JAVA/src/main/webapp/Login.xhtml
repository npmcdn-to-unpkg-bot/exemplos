<h:head>

<h:body>

	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="form">
			<p:messages autoUpdate="true" showDetail="false" />

			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="UsuÃ¡rio" for="usuario" />
				<p:inputText value="#{loginBean.nomeUsuario}" size="20" id="usuario" />

				<p:outputLabel value="Senha" for="senha" />
				<p:inputText value="#{loginBean.senha}" type="password" size="20" id="senha" />

</html>
