<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Selecione uma mesa</title>
	<f:metadata>
		<f:viewAction action="#{selecaoMesaBean.init}" />
	</f:metadata>
</h:head>
<h:body>
	<h:form>
		<p:selectOneButton value="#{selecaoMesaBean.mesaSelecionada}">
			<f:selectItems value="#{selecaoMesaBean.mesas}" var="mesa"
				itemLabel="#{selecaoMesaBean.adicionaZero(mesa)}"
				itemValue="#{mesa}"
				itemDisabled="#{selecaoMesaBean.disponivel(mesa)}">
			</f:selectItems>

			<p:ajax process="@this" event="change"
				listener="#{selecaoMesaBean.selecionarMesa}" />
		</p:selectOneButton>
	</h:form>
</h:body>
</html>
