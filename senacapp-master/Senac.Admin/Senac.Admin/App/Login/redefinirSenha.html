<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="bootstrap-admin-login-form alert-link" name="definirSenhaForm">
                    <div class="col-md-1"></div>
                    <div>
                        <h3 class="text-center" >Definição de Senha</h3>                        
                    </div>                    

                    <div class="form-group">
                        <input class="form-control" type="password" name="password"  ng-model="txtSenha" placeholder="Senha" ng-required="true">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" ng-model="txtConfirmacaoSenha"  placeholder="Confirme sua Senha" ng-required="true">
                    </div>
                    <label ng-show="">Senha Incorreta</label>
                    <button class="btn btn-lg btn-default btn-warning center-block" ng-disabled="definirSenhaForm.$invalid" type="submit" ng-click="salvarSenha()">Confirmar</button>
                </form>                
            </div>
        </div>
    </div>
</div>
