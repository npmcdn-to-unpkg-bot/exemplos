<div>
	<div class="jumbotron">
		<button ng-click="abrirModal()" class="btn btn-default"><span class="glyphicon"></span>Inserir Post</button>

		<table class="table table-condensed">
			<tbody>
				<tr dir-paginate="post in posts | itemsPerPage:3">
					<td>
						<div class="row">
							<div class="col-md-10">
								<span>{{post.usuario.nome}}</span>
							</div>
							<div class="col-md-2">
								{{post.dataDaPostagem | date:'HH:mm'}}
							</div>
						</div>
						<div class="row">
							<div class="col-md-10">
								<h2 class="titulo">{{post.titulo}}</h2>
								<p class="texto">{{post.texto}}</p>
							</div>
							<div class="col-md-2">
							</div>
						</div>
						<div class="img">
							<img class="img img-thumbnail" data-ng-src="data:image/png;base64,{{post.imagem}}" data-err-src="http://revistaicone.com/home/wp-content/themes/icone2013/scripts/timthumb.php?src=http://revistaicone.com/home/wp-content/uploads/2013/06/logo-senac-292x242.jpg&w=292&h=242"/>
						</div>
						<div class="row">
							<div class="col-md-9">
								
							</div>
							<div class="col-md-3">
								<a href="#/detalhesPost/{{post.postId}}" ng-click="abrirPost()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span>Comentários</a>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<dir-pagination-controls></dir-pagination-controls>
	</div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title text-center">O que deseja compartilhar {{nomeUsuarioLogado}}?</h4>
			</div>
			<div class="modal-body">
				<form class="form">
					<label>Título</label>
					<input type="text" class="form-control" ng-model="post.titulo">

					<label>Texto</label>
					<input type="text" class="form-control" ng-model="post.texto">

					<button class="btn btn-default" type="button" ng-click="inserirPost(post)">Inserir Post</button>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
			</div>
		</div>

	</div>
</div>
