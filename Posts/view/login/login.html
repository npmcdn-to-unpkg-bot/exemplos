<div class="jumbotron">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">

				<form class="bootstrap-admin-login-form alert-link">

					<div class="form-group">
						<input class="form-control " type="text" placeholder="CPF" ng-required="true" ng-model="cpf">
					</div>

					<div class="form-group text-center center-block">
					<input class="form-control" type="password" name="password" placeholder="Senha" ng-model="senha">                                                                        
					</div>                   

					<button class="btn btn-lg btn-default btn-warning center-block" type="submit" ng-click="logar(cpf, senha)">Entrar</button>

				</form>
			</div>
		</div>
	</div>
</div>
