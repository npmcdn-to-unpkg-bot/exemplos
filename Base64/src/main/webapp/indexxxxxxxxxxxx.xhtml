<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Titulo</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<h:inputFile value="#{base64Bean.imagem}"/>
		<h:commandButton action="#{base64Bean.salvar}" value="Enviar"/>
	</h:form>
	
	<h:dataTable value="#{base64Bean.base64s}" var="item">
		<h:column>
			<h:graphicImage value="data:image/png;base64,#{item.base64}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
